<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>iPlantMES主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="./static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="./static/css/contain.css">
</head>
<body>

    <div class="body-all">
        <div class="iplant-tool-header femi-contain-width">
            <div class="zace-header-top      ">
                <div class="zace-header-top-left">
                    <!--<a class="" href="http://www.shris.com.cn" target="_blank">
                        <img src="./static/images/contain/ShrisLogo.jpg" alt="" />
                    </a>
                    <span class="femi-header-font">IPLANT.MES</span>-->
                </div>
                <ul class="zace-header-float">
                    <li class="zace-onload-company">

                        <img src="./static/images/contain/ShrisLogo.jpg" id="companyImg" alt="No File" />


                        <span>公司：</span>
                        <a href="javascript:;" id="companyLabel"><span>SHRIS</span></a>
                    </li>
                    <li class="zace-onload-user">

                        <img src="./static/images/ShrisLogo.jpg" id="userImg" alt="No File" />

                        <span>用户：</span>
                        <a href="javascript:;" id="userLabel"><span>未登录</span></a>
                    </li>
                    <li class="femi-hand  femi-log-out ">
                        <span class="glyphicon glyphicon-log-out"></span>
                        <span>注销</span>
                    </li>

                    <li class="femi-hand  femi-header-helper">
                        <span class="glyphicon glyphicon-question-sign"></span>
                        <span>帮助</span>
                    </li>
                </ul>
            </div>
            <div class="zace-header-bom">
                <div class="toolbar">
                    <div class="toolbarLeft">
                    </div>
                    <div class="toolbarContent">
                        <a class="femi-openClose" href="javascript:;">
                            <span class="glyphicon glyphicon-eye-close" /><span>隐藏菜单</span>
                        </a>
                        |
                        <a class="femi-allClose" href="javascript:;">
                            <span class="glyphicon glyphicon-remove-circle" /><span>全部关闭</span>
                        </a>
                        |
                        <a class="femi-allClose-bt" href="javascript:;">
                            <span class="glyphicon glyphicon-ban-circle" /><span>关闭非当前</span>
                        </a>
                        |
                        <a class="femi-fontsize-set" href="javascript:;">
                            <span class="glyphicon glyphicon-text-size" /><span>字体设置</span>
                        </a>
                        |
                        <a class="femi-reload-config" href="javascript:;">
                            <span class="glyphicon glyphicon-repeat" /><span>重载配置</span>
                        </a> 
                        |
                        <a class="lmvt-add-item" href="javascript:;">
                            <span class="glyphicon glyphicon-pencil" /><span>菜单设置 </span>
                        </a>
                        |
                        <a href="javascript:;">
                            <img src="./static/images/contain/closeC.png" alt="" /><span>待添加</span>
                        </a>
                    </div>
                    <div class="toolbarRight">
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </div>

        <div class="iplant-tool-middle  femi-contain-width">
            <div class="zace-middle-center" id="bottom-right">
                <div class="zace-out-right">
                    <div class="zace-sub-header">

                    </div>
                    <div class="zace-sub-center">

                    </div>
                </div>
            </div>


            <div class="zace-middle-left" id="bottom-left">

                <div class="zace-left-center femi-scroll" style="top:0px;bottom:0px;overflow:auto">

                </div>
                <div class="zace-left-top" style="height:0px ">

                </div>
                <div class="zace-left-bom" style="height:0px">
                    <div class="zace-separator"></div>
                </div>

            </div>



        </div>

        <div class="iplant-tool-footer femi-contain-width">
            <span>Copyright © 上海中车瑞伯德智能系统股份有限公司&nbsp;&nbsp;&nbsp;&nbsp;地址：上海市嘉定区招贤路655号 联系人：Shris&nbsp;&nbsp;&nbsp;&nbsp;邮箱：zhenghuan.hu@shris.com.cn</span>
        </div>

    </div>

    <script type="text/javascript"
            src="./static/utils/require.js"></script>
    <script type="text/javascript" src="./static/js/contain.js"></script>

</body>
</html>
