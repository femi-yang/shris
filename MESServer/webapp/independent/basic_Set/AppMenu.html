<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>APP端菜单设置</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet" href="../static/css/basicSet/AppMenu.css">
</head>
<body style="font-size: 12px;">
    <div class="lmvt-contain">
        <div class="lmvt-contain-left femi-lf">
            <div class="femi-contain-border femi-border-contain" style="height:100%">
                <div class="femi-tree-head">
                    <button type="button" id="lmvt-tree-update" style="float: right;padding: 5px 10px;margin-top:-5px " class="btn btn-default "><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>更新</button>
                    <strong>菜单树</strong>

                </div>
                <div class="femi-tree-body">
                    <div class="femi-tree-contain">
                        <ul id="roleTree" class="femi-left-tree treeview-famfamfam">
                            <span>等待数据加载</span>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lmvt-contain-right">
            <div class="femi-bd-half-right femi-rt " id="role-user-contain" style="">
                <div class="femi-tb-head">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="femi-add-user" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>上传
                            </button>
                        </div>
                    </div>

                    <!--<div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" id="femi-remove-user" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>
                        </div>
                    </div>-->
                    <p class="femi-tb-title" style="font-family: STXinwei; font-size: 20px; color: #00688b;">
                        图标库
                    </p>
                </div>
                <div class="femi-contain-border femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px">
                                    </th>
                                    <th style="min-width: 20px" data-title="PhotoName">图标名称</th>
                                    <th style="min-width: 50px" data-title="PhotoUrl">图标</th>
                                </tr>
                            </thead>
                            <tbody id="femi-role-user-tbody"> </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="lmvt-contain-right-table">
                <div class="femi-tb-head">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">

                            <button type="button" id="lmvt-add-group" class="btn btn-default "><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增组菜单</button>
                            <button type="button" id="lmvt-change-group" class="btn btn-default "><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改子菜单</button>
                        </div>
                    </div>

                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="lmvt-search-group" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符">
                        </button>
                        <button type="button" id="lmvt-see-module" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看菜单子视图
                        </button>
                        <button type="button" id="lmvt-see-supplement" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看图标库
                        </button>
                    </div>

                    <p class="femi-tb-title" style="font-family: STXinwei; font-size: 20px; color: #00688b;">
                        APP端菜单组视图
                    </p>
                </div>
                <div class="femi-contain-border femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px"><input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}"></th>
                                    <th style="min-width: 30px" data-title="ID">编号</th>
                                    <th style="min-width: 50px" data-title="Name">名称</th>
                                    <th style="min-width: 50px" data-title="Icon">图片</th>
                                    <th style="min-width: 50px" data-title="Url">链接路径</th>
                                    <th style="min-width: 50px" data-title="Active">状态</th>
                                </tr>
                            </thead>
                            <tbody class="lmvt-group-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="lmvt-contain-right-table-module" style="display:none">
                <div class="femi-tb-head">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="lmvt-add-module" class="btn btn-default "><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增子菜单</button>
                            <button type="button" id="lmvt-change-module" class="btn btn-default "><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改组菜单</button>
                        </div>
                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="lmvt-search-group" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符">
                        </button>
                        <button type="button" id="lmvt-see-group" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看菜单组视图
                        </button>
                        <button type="button" id="lmvt-see-supplement" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看图标库
                        </button>
                    </div>
                    <p class="femi-tb-title" style="font-family: STXinwei; font-size: 20px; color: #00688b;">
                        APP端菜单子视图
                    </p>
                </div>
                <div class="femi-contain-border femi-tb-border lmvt-table-module">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px"><input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}"></th>
                                    <th style="min-width: 30px" data-title="ID">编号</th>
                                    <th style="min-width: 50px" data-title="Name">名称</th>
                                    <th style="min-width: 50px" data-title="Icon">图片</th>
                                    <th style="min-width: 50px" data-title="Url">链接路径</th>
                                    <th style="min-width: 50px" data-title="Gruop">所属组</th>
                                    <th style="min-width: 50px" data-title="Active">状态</th>
                                </tr>
                            </thead>
                            <tbody class="lmvt-menuModule-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/basicSet/AppMenu.js"></script>
</body>
</html>
